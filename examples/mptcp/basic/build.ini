#**.router*.ppp[*].queue.beQueue.frameCapacity 			=  100	# 1Mbit = 9; 10 Mbit = 84; 100 Mbit 844
#**.router*.ppp[*].queue.red.minths 					= "30"
#**.router*.ppp[*].queue.red.maxths 					= "90"
