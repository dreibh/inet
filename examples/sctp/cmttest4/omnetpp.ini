cmttest4.core[*].*[*].routing.procDelay    = 0.2us
cmttest4.core[*].*[*].inputQueue.procDelay = 0.1us

# ===== Test Parameters ==================================
cmttest4.core[*].*[*].testValue0   = 0
cmttest4.core[*].*[*].testValue1   = 0
cmttest4.core[*].*[*].testValue2   = 0
