**.core[1].disjointTrails         = 1
**.core[1].uplinkTrails           = 1
**.core[0].systemsMain            = 0
**.core[1].systemsMain            = 1

**.core[*].client*[*].sctp.streamsToPaths               = "0 1"   # !!!
