**.core[*].server*[*].netPerfMeter[*].maxInboundStreams = 2       # !!!

**.core[*].client*[*].netPerfMeter[*].unordered = 1.0     # !!! Unordered Delivery
**.core[*].client*[*].netPerfMeter[*].queueSize = 750000 B
